  /events/status:
    get:
      summary: Get Status
      tags:
        - Events API
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    $ref: '#/components/schemas/rest-response-version'
                  time_zone:
                    $ref: '#/components/schemas/rest-response-time_zone'
                  last_updated:
